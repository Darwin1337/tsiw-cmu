<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitely a chatroom</title>
	<link rel="icon" type="image/x-icon" href="https://cdn0.iconfinder.com/data/icons/apple-apps/100/Apple_Messages-512.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
		}

		.sender,
		.receiver {
			width: 100%;
			border-radius: 5px;
		}

		.sender {
			background-color: #caffd1;
			align-self: flex-end;
			margin-right: 0.75em;
		}

		.receiver {
			background-color: #cdcdcd;
			align-self: flex-start;
		}
	  </style>
  </head>
  <body class="h-100">
	<div id="nickname__overlay" class="w-100 h-100 bg-dark position-absolute top-0 start-0 d-flex justify-content-center align-items-center" style="z-index: 3;">
		<form id="entrance" class="text-light">
			<div class="mb-3">
				<label for="nickname" class="form-label">Nickname:</label>
				<input id="nickname" type="text" class="form-control">
			</div>
			
			<button class="w-100 btn btn-primary" type="submit">Join</button>
		</form>
	</div>
	<div class="row w-100 vh-100 g-0">
		<div class="col-4 h-100 p-3" style="background-color: #30404d;">
			<div class="h-100 d-flex flex-column justify-content-between" style="gap: 15px;">
				<h3 class="text-white m-0">Online users</h3>
				<hr class="m-0">
				<div class="h-50 overflow-auto" style="max-height: 50%;">
					<ul id="user-list" class="list-group"></ul>
				</div>
				<div id="log" class="h-50 p-3 overflow-auto" style="max-height: 50%; background-color: #919daf; border-radius: 5px;"></div>
			</div>
		</div>
		<div class="col-8 h-100 p-3 gx-2 d-flex flex-column justify-content-end align-items-start" style="background-color: #a2894f">
			<div id="messages" class="d-flex mb-2 flex-column w-100 overflow-auto"></div>
			<div class="w-100">
				<form id="form" action="">
					<div class="input-group">
						<input id="input" type="text" class="form-control" placeholder="Write your message here" autocomplete="off">
						<div class="input-group-append">
						  <button class="btn btn-secondary" type="submit">Send</button>
						</div>
					  </div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="./socket.io/socket.io.js"></script>
	<script src="./client.js"></script>
  </body>
</html>
